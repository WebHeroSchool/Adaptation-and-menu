<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>Hamburger menu and adaptation</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <nav>
      <a>About</a>
      <a>Home</a>
      <a>Buy Products</a>
      <a>Contacts</a>
    </nav>
  </header>
  <div class="text">
    <h1 class="text__title">About us</h1>
  </div>
  <div class="hamburger_menu">
    <input id="menu__toggle" type="checkbox">
    <label class="menu__button" for="menu__toggle">
      <span></span>
    </label>
    <h1 class="menu__name">Menu</h1>
    <ul class="menu__box">
      <li><a class="menu__item" href="#">About</a></li>
      <li><a class="menu__item" href="#">Home</a></li>
      <li><a class="menu__item" href="#">Buy Products</a></li>
      <li><a class="menu__item" href="#">Contacts</a></li>
    </ul>
  </div>
</body>
</html>
